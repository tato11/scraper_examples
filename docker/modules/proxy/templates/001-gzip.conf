gzip on;
gzip_vary on;
gzip_proxied any;
gzip_min_length 1024;
gzip_proxied expired no-cache no-store private auth;
gzip_types text/plain text/html text/css application/x-javascript application/json text/xml application/xml application/xml+rss text/javascript text/yaml application/x-yaml;
gzip_disable "MSIE [1-6].(?!.*SV1)";
